# Main Application Properties (Safe for GitHub)
spring.application.name=CareerConnect
spring.profiles.active=prod

# MongoDB Configuration
spring.data.mongodb.auto-index-creation=true
spring.data.mongodb.uri=${MONGODB_URI:mongodb://localhost:27017/careerconnect_db}

# Server Configuration
server.port=${PORT:8080}

# Mail Configuration
spring.mail.host=${MAIL_HOST:smtp.gmail.com}
spring.mail.port=${MAIL_PORT:587}
spring.mail.username=${EMAIL_USERNAME}
spring.mail.password=${EMAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.connectiontimeout=5000
spring.mail.properties.mail.smtp.timeout=3000
spring.mail.properties.mail.smtp.writetimeout=5000

# JWT Configuration
jwt.secret=${JWT_SECRET:default-jwt-secret}

# CORS Configuration  
cors.allowed.origins=${CORS_ORIGINS:http://localhost:3000}

# Exception Messages
USER_FOUND=Email registered already.
USER_NOT_FOUND=User is not registered.
INVALID_CREDENTIALS=Invalid Credentials.
PROFILE_NOT_FOUND=Profile not found.
OTP_NOT_FOUND=OTP has been expired.
OTP_INCORRECT=OTP is incorrect.
JOB_NOT_FOUND=Job not found.
JOB_APPLIED_ALREADY=Already Applied to this Job.
APPLICANT_NOT_FOUND=Applicant not found.

